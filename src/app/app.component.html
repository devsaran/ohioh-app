<ion-app>
  <ion-menu side="start" menuId="first" type="overlay" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ 'menu.title' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" [class.selected]="router.url===p.url">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ ('menu.' + p.title) | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-footer>
          <ion-item button (click)="deleteAll()" lines="none" detail="false" color="danger">
            <ion-icon slot="start" name="trash" style="color: white;"></ion-icon>
            <ion-label>{{ 'menu.deleteAll' | translate }}</ion-label>
          </ion-item>
        </ion-footer>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
